<div class="container">
    <form (submit)="actualizar()">
      <div class="form-group">
  
        <p><strong>Actualizar datos</strong>
        </p>
      </div>
      <div class="form-group">
        <label>Id Jugador:</label>
        <input class="form-control" type="text" name="idJugador" placeholder="000000" [(ngModel)]="datos.idJugador" disabled>
      </div>
      <div class="form-group">
        <label>Peso:</label>
        <input class="form-control" type="text" name="peso" placeholder="kg" [(ngModel)]="datos.peso">
      </div>
      <div class="form-group">
        <label>Altura:</label>
        <input class="form-control" type="text" name="altura" placeholder="m" [(ngModel)]="datos.altura">
      </div>
      <div class="form-group">
        <label>Comentario:</label>
        <input class="form-control" type="text" name="comentario" placeholder="comentario" [(ngModel)]="datos.comentario">
      </div>
      <input class="btn btn-primary" type="submit" name="accion" value="Guardar"/>
      <button type="button" class="btn btn-primary" (click)="salir()" id="btnSalir">Volver</button>
    </form>
    
  </div>
